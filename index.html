    <script>
        // Get the button and message container
        const button = document.getElementById('clickButton');
        const messageDiv = document.getElementById('message');

        // Function to display the colorful message
        function showMessage() {
            const message = "WOW YOU ARE A SIGMAAAAAAAAA";
            let colorfulText = '';

            // Loop through each letter to assign a random color
            for (let char of message) {
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                colorfulText += `<span style="color: ${randomColor}">${char}</span>`;
            }

            // Set the colorful message
            messageDiv.innerHTML = colorfulText;
        }

        // Attach event listener to the button
        button.addEventListener('click', showMessage);
    </script>
